@PART[*]:HAS[@MODULE[ModuleCommand],#CrewCapacity[*],!RESOURCE[Snacks]]
{
	RESOURCE
	{
		name = Snacks
		amount = 50
		maxAmount = 50
		@amount *= #$../CrewCapacity$
		@maxAmount *= #$../CrewCapacity$
	}
}

